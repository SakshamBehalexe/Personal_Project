<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lighting</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Smart Building</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/light">Lighting<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ac">Air Conditioning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/security">Security</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container my-4">
    <!-- Page Title -->
    <h1 class="text-center mb-4">Lighting</h1>
    
    <!-- Light Controls -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-white">
            Brightness Controls
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="brightness-input">Brightness</label>
                <input type="range" class="form-control-range" id="brightness-input" min="0" max="100" step="1">
              </div>
              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="power-switch">
                  <label class="custom-control-label" for="power-switch">Power</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      // Set initial brightness level
      let brightness = 50;
      $('#brightness-input').val(brightness);
      $('#brightness-output').text(brightness);

      // Handle brightness change
      $('#brightness-input').on('input', function() {
        brightness = $(this).val();
        $('#brightness-output').text(brightness);
      });

      // Handle power switch
      let power = false;
      $('#power-switch').on('change', function() {
        power = $(this).is(':checked');
        if (power) {
          $('#brightness-input').prop('disabled', false);
          $('#brightness-output').removeClass('text-muted');
        } else {
          $('#brightness-input').prop('disabled', true);
          $('#brightness-output').addClass('text-muted');
        }
      });

      // Handle form submission
      $('form').submit(function(event) {
        event.preventDefault();
        console.log(`Power: ${power}, Brightness: ${brightness}`);
      });
    });
  </script>

</body>
</html>
